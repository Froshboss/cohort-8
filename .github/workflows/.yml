name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  formatting:
    name: Code Formatting (Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Prettier check
        run: npx prettier --check .
